<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقع محمد الشخصي</title>
<style>
  /* ألوان مستقبلية */
  :root {
    --ai-blue: #00AEEF;
    --hacker-green: #39FF14;
    --bg-dark: #0B0B0B;
    --text-light: #FFFFFF;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-light);
    overflow-x: hidden;
  }

  /* الصفحة الرئيسية */
  .hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: var(--bg-dark);
  }

  .hero h1 {
    font-size: 3rem;
    color: var(--ai-blue);
    text-shadow: 0 0 10px var(--ai-blue), 0 0 20px var(--hacker-green);
    animation: glow 2s infinite alternate;
  }

  .hero p {
    font-size: 1.2rem;
    color: var(--hacker-green);
    margin-top: 1rem;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px var(--ai-blue), 0 0 10px var(--hacker-green); }
    to { text-shadow: 0 0 20px var(--ai-blue), 0 0 30px var(--hacker-green); }
  }

  /* Footer */
  footer {
    background-color: #000000;
    text-align: center;
    padding: 1rem;
    color: var(--text-light);
    font-size: 0.9rem;
    border-top: 1px solid var(--ai-blue);
  }
  footer span {
    color: var(--hacker-green);
  }
</style>
</head>
<body>

  <section class="hero">
    <h1>أهلاً بك في عالمي الرقمي</h1>
    <p>مستقبل التكنولوجيا وستايل الهاكرز</p>
  </section>

  <footer>
    جميع الحقوق محفوظة © محمد | <span>0111118584</span>
  </footer>

</body>
</html>
